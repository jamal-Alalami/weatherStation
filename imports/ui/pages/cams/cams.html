<template name="cams">
  <main class="main-content">
				<div class="container">
					<div class="breadcrumb">
						<a href="/">Home</a>
						<span>Live cameras</span>
					</div>
				</div>

				<div class="fullwidth-block">
					<div class="container">
						<div class="row">
              {{#each waether}}
              <div class="col-md-4 col-sm-6">
                <div class="live-camera">
                  <a name="lkr-timelapse-player" data-id="{{id}}" data-play="day" href="https://lookr.com/{{id}}" target="_blank">{{title}}</a><script async type="text/javascript" src="https://api.lookr.com/embed/script/player.js"></script>
                  <h3 class="location">{{title}}</h3>
                  <small class="date">{{date}}</small>
                </div>
              </div>
              {{/each}}
						</div>
					</div>
				</div>

			</main> <!-- .main-content -->

</template>
