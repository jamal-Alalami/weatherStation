<template name="forecast">
  <div class="forecast-table">
    <div class="container">
      <div class="forecast-container">
        <div class="today forecast">
          <div class="forecast-header">
            <div class="day"><a href="/{{weatherToDay._id}}">{{today.day}}</a></div>
            <div class="date">{{today.month}}</div>
          </div>
          <!-- .forecast-header -->
          <div class="forecast-content">
            <div class="location">Mafraq, Jordan</div>
            <div class="degree">
              <div class="num">{{weatherToDay.maxTemp}}<sup>o</sup>C</div>
              <div class="forecast-icon">
                <img src="images/icons/icon-1.svg" alt="" width=90>
              </div>
            </div>
            <span><img src="images/icon-umberella.png" alt="">20%</span>
            <span><img src="images/icon-wind.png" alt="">18km/h</span>
            <span><img src="images/icon-compass.png" alt="">East</span>
          </div>
        </div>
        {{#each weatherData}}
        <div class="forecast">
          <div class="forecast-header">
            <div class="day"><a href="/{{weatherToDay._id}}">{{dayName}}</a></div>
          </div>
          <!-- .forecast-header -->
          <div class="forecast-content">
            <div class="forecast-icon">
              <img src="images/icons/icon-3.svg" alt="" width=48>
            </div>
            <div class="degree">{{maxTemp}}<sup>o</sup>C</div>
            <small>{{minTemp}}<sup>o</sup></small>
          </div>
        </div>
        {{/each}}
